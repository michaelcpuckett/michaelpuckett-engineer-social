<!doctype html>
<title>ShopGenie</title>
<link rel="stylesheet" href="/main.css" />
<h1>Welcome to Shop Genie</h1>
<hr />
<div class="section">
  <p>Shop Genie is an AI meal planning app.</p>
  <form id="start-form">
    <button type="submit">
      Start
    </button>
  </form>
</div>
<script type="module">
  window.document.querySelector('#start-form').addEventListener('submit', (event) => {
    event.preventDefault();

    fetch('/sign-up').then((res) => {
      return res.json();
    }).then(result => {
      if (result.success) {
        window.location = new URL('/edit-profile', window.location);
      }
    });
  });
</script>

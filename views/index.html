<!doctype html>
<title>MealGenie</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/main.css" />
<div class="root"  style="grid-template-rows: auto minmax(0, 1fr)">
<h1>MealGenie</h1>
<div class="section" style="align-content: center">
  <p class="intro">Welcome!<br /><br /><strong>You're invited to try MealGenie, an AI meal planning app.</strong>
    <br /><br />
  Fill in just a few details about your dietary preferences to make ideas for a week's worth of meals</p>
  <!--<ul>
    <li>Ideas for a week's worth of meals</li>
    <li>Recipes for each meal</li>
    <li>Your grocery list</li>
  </ul>-->
  <form id="start-form" class="fixed-cta">
    <button type="submit">
      Start here
    </button>
  </form>
</div>
<script type="module">
  window.document.querySelector('#start-form').addEventListener('submit', (event) => {
    event.preventDefault();

    fetch('/sign-up').then((res) => {
      return res.json();
    }).then(result => {
      if (result.success) {
        window.document.cookie = `__username=${result.username}`;
        window.location = new URL('/edit-profile/favorites', window.location);
      }
    });
  });
</script>
</div>

<!doctype html>
<title>MealGenie</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/main.css" />
<script>
  (function (m, a, z, e) {
    var s, t;
    try {
      t = m.sessionStorage.getItem('maze-us');
    } catch (err) {}
  
    if (!t) {
      t = new Date().getTime();
      try {
        m.sessionStorage.setItem('maze-us', t);
      } catch (err) {}
    }
  
    s = a.createElement('script');
    s.src = z + '?t=' + t + '&apiKey=' + e;
    s.async = true;
    a.getElementsByTagName('head')[0].appendChild(s);
    m.mazeUniversalSnippetApiKey = e;
  })(window, document, 'https://snippet.maze.co/maze-universal-loader.js', 'd3fb55b2-8e0b-4b6c-9961-c5eaba5cc621');
  </script>
<div class="root">
<h1>MealGenie</h1>
<hr />
<div class="section">
  <p>
    <strong>Generating your meal plan... Please wait...</strong>
  </p>
  <small>
    This could take up to two minutes.
  </small>
  <p>
    <img src="/loader.gif" aria-hidden="true" />
  </p>
</div>


<form id="generate-meal-plan" action="/generate-meal-plan" method="POST" hidden>
  <button
    type="submit">
    Generate Meal Plan
  </button>
  <p class="loader" hidden>Loading, please wait up to 2 minutes...</p>
</form>

<script type="module">
  window.document.querySelector('#generate-meal-plan').addEventListener('submit', (event) => {
    event.preventDefault();

    window.document.querySelector('#generate-meal-plan .loader').removeAttribute('hidden');

    fetch('/generate-meal-plan', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
    }).then((response) => {
      window.location = new URL('/meal-plan', window.location);
    });
  });
</script>
<script type="module">
  window.document.querySelector('#generate-meal-plan').dispatchEvent(new SubmitEvent('submit'));
</script>
</div>
